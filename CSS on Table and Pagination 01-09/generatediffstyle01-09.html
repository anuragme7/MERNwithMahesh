<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./../node_modules/bootstrap/dist/css/bootstrap.min.css">
    <script>
       
        window.onload=function(){
            let emp=document.getElementsByName('emp');
            for(let i=0;i<emp.length;i++){
                let salary=parseInt(emp[i].lastElementChild.innerText);
                if(salary>=200000){
                    emp[i].className="table-danger";
                }
                if(salary>=150000&&salary<200000){
                    emp[i].className="table-success";
                }
                if(salary<150000){
                    emp[i].className="table-light";
                }
            }
        }            
    </script>
</head>

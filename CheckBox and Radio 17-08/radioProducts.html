            ];
        
        function gettable(id){
            var heads=[];
            var i,j;
            var tablehead="";
            for(i in products[0]){
                 heads.push(i);
                 tablehead+="<th>"+i+"</th>";   
            }
            var tablerow="";
            document.getElementById("thead").innerHTML=tablehead;
            for(i=0;i<products.length;i++){
                if(id==products[i].CategoryName)
                {
                    tablerow+="<tr>";
                    for(j=0;j<heads.length;j++){
                        
                        tablerow+="<td>"+products[i][heads[j]]+"</td>";
                    }
                    tablerow+="</tr>";
                }
            }
            document.getElementById("tbody").innerHTML=tablerow;
        }    
        window.onload = function(){
            var category=[
                'Electronics','Fashion','Essentials','Pantry'
            ];
            var putcat='';
            for(var i=0;i<category.length;i++){
                putcat+='<input type="radio" name="catg" onclick="gettable(this.id)" id="'+category[i]+'" value="'+category[i]+'">'+category[i];
            }
            document.getElementById('cat').innerHTML=putcat;
            var heads=[];
            var i,j;
            var tablehead="";
            for(i in products[0]){
                 heads.push(i);
                 tablehead+="<th>"+i+"</th>";   
            }
            var tablerow="";
            document.getElementById("thead").innerHTML=tablehead;
            for(i=0;i<products.length;i++){
                tablerow+="<tr>";
                for(j=0;j<heads.length;j++){
                    tablerow+="<td>"+products[i][heads[j]]+"</td>";
                }
                tablerow+="</tr>";
            }
            document.getElementById("tbody").innerHTML=tablerow;  
        }
    </script>
</head>
<body>

    <h3>Select a Category</h3>
    <div id="cat">
    </div>
    <h3>Product Available</h3>
    <table>
        <thead id="thead"> 
        </thead>
        <tbody id="tbody">
        </tbody>
    </table>
</body>
</html>
